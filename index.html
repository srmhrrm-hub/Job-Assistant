<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV & Lettre IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* Slate-950 */
        color: #e2e8f0;
        overflow: hidden; /* App feels like an app, no global scroll */
      }
      
      /* A4 Paper definition */
      .a4-page {
        width: 210mm;
        min-height: 297mm;
        background: white;
        margin: 0;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        color: #1e293b;
        position: relative;
        overflow: hidden; 
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* PRINT STRATEGY: 
         We hide everything by default.
         We only reveal the content inside #export-container if it exists.
      */
      @media print {
        body {
            background: none !important;
            overflow: visible !important;
        }

        /* Hide the UI Application */
        #root > div {
            display: none !important;
        }

        /* If the export modal is open, targeted print */
        .no-print { display: none !important; }

        /* The container inside the modal */
        #export-container {
            display: block !important;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            overflow: visible !important;
        }

        .a4-page {
            box-shadow: none !important;
            margin: 0 !important;
            page-break-after: always;
            print-color-adjust: exact !important;
            -webkit-print-color-adjust: exact !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
